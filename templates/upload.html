{% extends "base.html" %}
{%block content%}
<body>
    <div class="container"> 
        <div class="row">   
            <div class="col-sm">

                <p>Wgraj plik do analizy (format: CSV)</p>
                <form method="POST" action="{{url_for('processingcore.upload')}}" enctype="multipart/form-data">
                    <input type="file" name="workfile" accept="text/csv">
                    <input type="text" name="eng_name" placeholder="Podaj typ silnika">
                    <input type="submit" value="Wgraj plik"> 
                </form>

            </div>
            <div class="col-sm">

                <p>Wgraj plik do analizy (format: Plik Excel)</p>
                <form method="POST" action="{{url_for('processingcore.upload')}}" enctype="multipart/form-data">
                    <input type="file" name="workfile" accept="application/vnd.openxmlformats-officedocument.spreadsheet.sheet, 
                    application/vnd.ms-excel">
                    <input type="text" name="eng_name" placeholder="Podaj typ silnika">
                    <input type="submit" value="Wgraj plik">
                </form>

            </div>
        </div>
    </div>
    <div style="margin-top:30px;" class="col-xs-1 text-center">
        <p><a href="{{url_for('index')}}" class="btn btn-primary">Wróć do strony głównej</a></p>
    </div>
</body>
{%endblock%}
