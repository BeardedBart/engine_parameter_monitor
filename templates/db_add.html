{%extends "base.html"%}
{%block content%}
<body>
    <div>
        <form method="POST" action="{{url_for('fdbsql.add_val')}}">
            <div class="form-group">
                <!-- <label for="engname"></label> -->
                <input type="text" class="form-control" name="engname" placeholder="Nazwa silnika">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="typ" placeholder="Typ silnika">
                <small id="typHelp" class="form-text text-muted">Benzynowy lub Diesela</small>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="toil" placeholder="Maks. temperatura oleju">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="cht" placeholder="Maks. CHT">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="egt" placeholder="Maks. EGT">
            </div>
            <input type="submit" name="Dodaj" class="btn btn-warning" value="Dodaj">
        </form>
    </div>
    <div style="margin-top:20px;" class="col-xs-1 text-center">
        <p><a href="{{url_for('fdbsql.database')}}" class="btn btn-primary">
            Wróć
        </a></p>
    </div>
</body>
{%endblock%}
