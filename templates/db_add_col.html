{%extends "base.html"%}
{%block content%}
<body>
    <div class="col-xs-1 text-center">
    <h1>Dodaj nową kolumnę do bazy danych</h1>
    <p>
        <span style="color:#fe940c">
            <b>UWAGA:</b> aby program działał poprawnie, należy odpowiednio zmodyfikować plik: "db_view.html"
        </span>
    </p>
    <form method="POST" action="{{url_for('fdbsql.add_col')}}">
        <div class="form-group text-center">
            <input type="text" class="form-control" name="ColName" placeholder="Nazwa robocza nowej kolumny">
        </div>
        <div style="margin-top:20px">
            <select class="form-select col-xs-1 text-center" aria-label="Default select example" name="dtype">
                {%for i in tbl%}
                <option value="{{i}}">{{i}}</option>
                {%endfor%}
            </select>
        </div>
        <div style="margin-top:10px;" class="col-xs-1 text-center">
            <input type="submit" name="Dodaj" class="btn btn-warning" value="Dodaj kolumnę">
        </div>
    </form>
    </div>
</body>
{%endblock%}
