{% extends "base.html" %}
{%block content%}
<body>
    <div class="col-xs-1" align="center">
        <h1>Baza danych parametrów silników</h1>
    </div>
    <div class="col-xs-1" align="center">
        <body>
            <table id = "tabela">
                <tr>
                    <td>Nazwa</td>
                    <td>Typ</td>
                    <td>T. Oil</td>
                    <td>CHT</td>
                    <td>EGT</td>
                </tr>
                {%for i in tbl%}
                <tr>
                    <td>{{ i[0] }}</td>
                    <td>{{ i[1] }}</td>
                    <td>{{ i[2] }}</td>
                    <td>{{ i[3] }}</td>
                    <td>{{ i[4] }}</td>
                </tr>
                {%endfor%}
            </table>
        </body>
    </div>
    <div style="margin-top:10px;" class="col-xs-1 text-center">
        <a href="{{url_for('fdbsql.add_val')}}" class="btn btn-info">
            Dodaj silnik
        </a>
    </div>
    <div style="margin-top:10px" class="col-xs-1 text-center">
        <a href="{{url_for('fdbsql.del_val')}}" class="btn btn-danger">Usuń wiersz</a>
    </div>
    <div style="margin-top:10px" class="col-xs-1 text-center">
        <a href="{{url_for('fdbsql.del_dupli')}}" class="btn btn-danger">Usuń duplikaty</a>
    </div>
    <div style="margin-top:30px;" class="col-xs-1 text-center">
        <p><a href="{{url_for('index')}}" class="btn btn-primary">
            Wróć do strony głównej
        </a></p>
    </div>
</body>
{%endblock%}
