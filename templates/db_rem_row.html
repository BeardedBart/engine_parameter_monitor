{% extends "base.html" %}
{%block content%}
<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{message}}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
                </div>
            {% endfor %}
            </ul>
        {% endif %}
    {%endwith%}
    <div class="col-xs-1 text-center">
        <form method="POST" action="{{url_for('fdbsql.del_val')}}">
            <label for="rmvname">Usuń wiersz z bazy danych, usuwanie po nazwie silnika</label>
            <input type="text" class="form-control" name="rmvname" placeholder="Wybierz pozycję">
            <input type="submit" class="btn btn-danger" name="Usuń wiersz" value="Usuń wiersz">
        </form>
    </div>
    <div style="margin-top:20px;" class="col-xs-1 text-center">
        <p><a href="{{url_for('fdbsql.database')}}" class="btn btn-primary">
            Wróć
        </a></p>
    </div>
</body>
{%endblock%}
